<style>
/* Trilho central */
.matches-track{
  width:90%;
  max-width:900px;
  margin:20px auto 40px;
}

/* Card base */
.match-card{
  background:#fff;
  border:1px solid #e7e7e7;
  border-radius:14px;
  padding:14px 16px;
  margin-bottom:14px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);

  display:grid;
  grid-template-columns:auto minmax(0,1fr);
  grid-template-rows:auto auto;
  grid-template-areas:
    "time teams"
    "meta meta";
  column-gap:14px;
  row-gap:8px;
  align-items:center;
}

/* Bloco horário (esquerda) */
.match-time{
  grid-area:time;
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  justify-content:center;
  color:#555;
  font-size:.9rem;
  text-transform:uppercase;
  font-weight:600;
}

.match-day{
  margin-bottom:2px;
}

.match-hour{
  font-size:1.05rem;
  font-weight:800;
  color:#111;
}

/* Linha dos times (direita) */
.match-teams{
  grid-area:teams;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

/* Cada time */
.team{
  display:flex;
  align-items:center;
  gap:8px;
  min-width:0;
}

.team-home{
  justify-content:flex-start;
  text-align:left;
}

.team-away{
  justify-content:flex-end;
  text-align:right;
}

/* Escudo */
.team-badge{
  width:34px;
  height:34px;
  object-fit:contain;
  image-rendering:auto;
}

/* Info do time */
.team-info{
  display:flex;
  flex-direction:column;
  line-height:1.1;
  min-width:0;
}

.team-sigla{
  font-size:1rem;
  font-weight:700;
  color:#111;
}

.team-nome{
  font-size:.82rem;
  color:#444;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.team-pos{
  font-size:.75rem;
  color:#777;
}

/* Forma recente */
.team-form{
  display:flex;
  gap:3px;
  margin-top:2px;
}

.form-dot{
  width:16px;
  height:16px;
  border-radius:50%;
  font-size:.52rem;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.form-v{ background:#1ca24f; }
.form-e{ background:#d1a81f; }
.form-d{ background:#d44545; }

/* X central */
.match-vs{
  font-weight:800;
  font-size:1.2rem;
  color:#222;
}

/* Meta (estádio / TV) */
.match-meta{
  grid-area:meta;
  margin-top:4px;
  padding-top:8px;
  border-top:1px solid #ececec;
  font-size:.86rem;
  color:#555;
  display:flex;
  flex-wrap:wrap;
  gap:8px 18px;
}

.match-meta-line{
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.match-meta i{
  color:#555;
}

.match-meta a{
  color:#ff7706;
  text-decoration:none;
  font-weight:600;
}
.match-meta a:hover{
  text-decoration:underline;
}

/* Vazio / erro */
.partidas-empty{
  color:#777;
  text-align:center;
  margin-top:20px;
}
.partidas-error{
  color:#d00;
  text-align:center;
  margin-top:20px;
}

/* Responsivo */
@media (max-width:768px){
  .matches-track{
    width:100%;
    max-width:100%;
    margin:16px auto 32px;
    padding:0 10px;
  }

  /* card vira coluna, sem grid */
  .match-card{
    display:flex;
    flex-direction:column;
    align-items:stretch;
    padding:12px 12px;
    row-gap:0;
  }

  /* data + hora em cima, centralizado */
  .match-time{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    width:100%;
    text-align:center;
    font-size:.8rem;
    margin-bottom:4px;
  }

  .match-day{
    margin-bottom:1px;
  }

  .match-hour{
    font-size:.95rem;
    font-weight:800;
  }

  /* linha dos times logo abaixo */
  .match-teams{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:8px;
    margin-bottom:6px;
  }

  .team{
    flex:1 1 0;
  }

  .team-home,
  .team-away{
    justify-content:center;
    text-align:center;
  }

  .team-info{
    align-items:center;
  }

  .team-sigla{
    font-size:.95rem;
  }

  .team-nome{
    font-size:.78rem;
    max-width:100%;
    text-align:center;
  }

  .team-form{
    justify-content:center;
    flex-wrap:nowrap;
  }

  /* meta (estádio) embaixo */
  .match-meta{
    font-size:.8rem;
    justify-content:flex-start;
    padding-top:6px;
    margin-top:2px;
  }
}
